<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile | TasksX</title>
    <link rel="stylesheet" href="../css/profile.css" />
  </head>
  <body>
    <div class="main">
      <div class="main__photo">
        <div class="profile">
          <div class="header__profile">
            <img
              id="wizardPicturePreview"
              class="profile-img"
              src="../images/profile.webp"
              alt=""
            />
          </div>
          <div class="header__profile-btn">
            <input
              type="file"
              name="file"
              id="wizard-picture"
              aria-invalid="false"
              class="valid file-input"
              accept="image/*"
            />
            <a href="#" class="profile-btn">Save changes</a>
          </div>
          <div class="user-details">
            <li class="detail-list">
              Name: Name
            </li>
            <li class="detail-list">
              Age: 20
            </li>
            <li class="detail-list">
              Email: user@gmail.com
            </li>
          </div>
        </div>
      </div>
      <div class="main__details">
        <div class="main__details-headline">
          User settings
        </div>
        <div class="profile-details">
          <div class="box1">
            <label class="profile-label">Name</label>
            <input class="profile-input" type="text" />
          </div>
          <div class="box1">
            <label class="profile-label">Age</label>
            <input class="profile-input" type="text" />
          </div>
        </div>
        <div style="margin-top: -50px;" class="profile-details">
          <div class="box1">
            <label class="profile-label">Email</label>
            <input class="profile-input" type="text" />
          </div>
          <div class="box1">
            <label class="profile-label">Password</label>
            <input class="profile-input" type="password" />
          </div>
        </div>
        <div
          style="margin-top: 10px; display: flex; justify-content: center;"
          class="header__profile-btn"
        >
          <a href="#" style="padding-top: 15px;" class="profile-btn"
            >Change details</a
          >
          <a
            href="#"
            style="background-color: red; padding-top: 15px; margin-left: 10px;"
            class="profile-btn"
            >Delete User</a
          >
        </div>
      </div>
    </div>
    <a href="./dashboard.html" class="back-button">
      <div class="arrow-wrap">
        <span class="arrow-part-1"></span>
        <span class="arrow-part-2"></span>
        <span class="arrow-part-3"></span>
      </div>
    </a>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.js"></script>
  <script>
    $("#wizard-picture").change(function () {
      readURL(this);
    });
    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
          $("#wizardPicturePreview")
            .attr("src", e.target.result)
            .fadeIn("slow");
        };
        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>
</html>
