<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile | TasksX</title>
    <link rel="stylesheet" href="../css/profile.css" />
  </head>
  <body>
    <div class="main">
      <div class="main__photo">
        <div class="profile">
          <div class="header__profile">
            <img class="profile-img" src="../images/profile.webp" alt="" />
          </div>
          <div class="header__profile-btn">
            <a href="#" class="profile-btn">Change picture</a>
          </div>
        </div>
      </div>
      <div class="main__details">
        <div class="main__details-headline">
          User settings
        </div>
        <div class="profile-details">
          <div class="box1">
            <label class="profile-label">Name</label>
            <input class="profile-input" type="text" />
          </div>
          <div class="box1">
            <label class="profile-label">Age</label>
            <input class="profile-input" type="text" />
          </div>
        </div>
        <div style="margin-top: -50px;" class="profile-details">
          <div class="box1">
            <label class="profile-label">Email</label>
            <input class="profile-input" type="text" />
          </div>
          <div class="box1">
            <label class="profile-label">Password</label>
            <input class="profile-input" type="password" />
          </div>
        </div>
        <div
          style="margin-left: 30px; margin-top: 10px;"
          class="header__profile-btn"
        >
          <a href="#" class="profile-btn">Change details</a>
        </div>
      </div>
    </div>
    <a href="./dashboard.html" class="back-button">
      <div class="arrow-wrap">
        <span class="arrow-part-1"></span>
        <span class="arrow-part-2"></span>
        <span class="arrow-part-3"></span>
      </div>
    </a>
  </body>
</html>
