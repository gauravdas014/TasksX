    <link rel="shortcut icon" type="image/png" href="./images/favicon.png" />
    <link rel="stylesheet" href="../css/dashboard.css" />
  </head>
  <body>
    <div class="header">
      <div class="header__svg">
        <svg
          height="600px"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 1440 320"

          <path
            fill="#0099ff"
            fill-opacity="1"
            d="M0,224L80,208C160,192,320,160,480,170.7C640,181,800,235,960,240C1120,245,1280,203,1360,181.3L1440,160L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"
          ></path>
        </svg>
      </div>
      <div class="header__text">
        <div class="header__text-heading">TasksX</div>
        <div class="header__text-sub-heading">
          Your all in one task manager
        </div>
      </div>
      <div class="profile">
        <div class="header__profile">
          <img class="profile-img" src="../images/profile.webp" alt="" />
        </div>
        <div class="header__profile-btn">
          <a href="./profile.html" class="profile-btn">My profile</a>
          <a href="../index.html" class="profile-btn">Logout</a>
        </div>
      </div>
    </div>
    <main class="main">
      <div class="main-div">
        <div class="add-task">
          <input type="text" class="add-task-input" placeholder="add a task" />
          <a href="#" class="add-task-btn">Add</a>
        </div>

        <div class="tasks">
          <div class="name">&nbsp; 1. &nbsp;Learn Node JS</div>
          <div class="popup">
            <div class="popup-content">
              <input
                type="text"
                class="update-popup-input"
                placeholder="update task"
              />
              <a href="#" class="popup-update">Update</a>
            </div>
            <div class="close">+</div>
          </div>
          <div class="btns">
            <a href="#" class="btn-complete">Complete</a>
            <a href="#" class="btn-update">Update</a>
            <a href="#" class="btn-delete">Delete</a>
          </div>
        </div>
        <div class="tasks">
          <div class="name">&nbsp; 2. &nbsp;Learn Flutter</div>
          <div class="popup">
            <div class="popup-content">
              <input
                type="text"
                class="update-popup-input"
                placeholder="update task"
              />
              <a href="#" class="popup-update">Update</a>
            </div>
            <div class="close">+</div>
          </div>
          <div class="btns">
            <a href="#" class="btn-complete">Complete</a>
            <a href="#" class="btn-update">Update</a>
            <a href="#" class="btn-delete">Delete</a>
          </div>
        </div>
        <div class="tasks">
          <div class="name">&nbsp; 3. &nbsp;Learn React</div>
          <div class="popup">
            <div class="popup-content">
              <input
                type="text"
                class="update-popup-input"
                placeholder="update task"
              />
              <a href="#" class="popup-update">Update</a>
            </div>
            <div class="close">+</div>
          </div>
          <div class="btns">
            <a href="#" class="btn-complete">Complete</a>
            <a href="#" class="btn-update">Update</a>
            <a href="#" class="btn-delete">Delete</a>
          </div>
        </div>
      </div>
    </main>
  </body>

  <script>
    var btnArray = document.querySelectorAll(".btn-complete");
    btnArray.forEach((btn) => {
      btn.addEventListener("click", (e) => {
        var btnStatus = btn["innerText"];
        var todoListItem =
          e.target["parentElement"]["parentElement"]["childNodes"][1]["style"];

        if (btnStatus == "Complete") {
          btn["innerText"] = "Undo";
          todoListItem["text-decoration"] = "line-through";
        } else {
          btn["innerText"] = "Complete";
          todoListItem["text-decoration"] = "none";
        }
      });
    });
  </script>

  <script>
    document
      .querySelector(".btn-update")
      .addEventListener("click", function () {
        document.querySelector(".popup").style.display = "block";
      });

    document.querySelector(".close").addEventListener("click", function () {
      document.querySelector(".popup").style.display = "none";
    });
  </script>
